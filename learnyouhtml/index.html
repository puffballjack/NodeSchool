<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>

        <p>Text <strong>Text</strong> text</p>
        <p>Text <em>Text</em> text</p>

        <p>Text<sub>1</sub> text</p>
        <p>Text <span>1</span> text</p>
